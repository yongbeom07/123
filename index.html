    .pill {

    .toast {

      padding: 12px 16px; border-radius: 12px;

      opacity: 0; pointer-events: none; transition: opacity .2s ease, transform .2s ease;

    .toast.show { opacity: 1; transform: translate(-50%, -4px); }

    .hidden { display: none !important; }
    footer { font-size: 12px; opacity: .7; justify-content: center; }
    @media (prefers-reduced-motion: reduce) {

    }
  </style>
</head>

    <section id="page-floor" class="page">

  <script>
    /* ============================
       0) ë°±ì—”ë“œ ì ‘ì† ì„¤ì • (ì‹¤ì‚¬ìš©)
       ============================ */
    const BACKEND_URL = 'https://phases-eternal-katrina-eva.trycloudflare.com';
; // â† ì‹¤ì œ ê³ ì • URLë¡œ êµì²´
    const API_KEY = 'demo-token-123';                    // â† ë°±ì—”ë“œì™€ ë™ì¼ í† í°

    /* ìƒíƒœ */
    let currentFloor = 1;
    let isBusy = false;

    /* í˜ì´ì§€ ì „í™˜ */
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      // ë’¤ë¡œ ë²„íŠ¼ í‘œì‹œ/ìˆ¨ê¹€
      const backBtn = document.getElementById('backBtn');
      backBtn.classList.toggle('hidden', id === 'page-home');
    }
    function goHome() { showPage('page-home'); }
    function goBack() {
      const isOnFloor = document.getElementById('page-floor').classList.contains('active');
      if (isOnFloor) goHome();
      else history.back();
    }

    /* ì¸µ ì—´ê¸° */
    function openFloor(floor) {
      currentFloor = floor;
      document.getElementById('floorTag').textContent = `${floor}ì¸µ`;
      buildRoomsForFloor(floor);
      clearSearch(false);
      showPage('page-floor');
    }

    /* í˜¸ì‹¤ ë²”ìœ„: 1ì¸µ 101~150, 2ì¸µ 201~250, 3ì¸µ 301~350 */
    function buildRoomsForFloor(floor) {
      const container = document.getElementById('roomList');
      container.innerHTML = '';

      let start = 0, end = 0;
      if (floor === 1) { start = 101; end = 150; }
      else if (floor === 2) { start = 201; end = 250; }
      else if (floor === 3) { start = 301; end = 350; }
      else {
        container.innerHTML = '<div style="opacity:.7; padding:8px;">ì¤€ë¹„ì¤‘ì¸ ì¸µì…ë‹ˆë‹¤.</div>';
        return;
      }

      for (let n = start; n <= end; n++) {
        const card = document.createElement('div');
        card.className = 'room';
        const num = document.createElement('div');
        num.className = 'num';
        num.textContent = `${n}í˜¸`;
        const btn = document.createElement('button');
        btn.className = 'btn success';
        btn.textContent = 'ì´ ë°©ìœ¼ë¡œ ì•ˆë‚´';
        btn.addEventListener('click', () => selectRoom(n));
        card.appendChild(num);
        card.appendChild(btn);
        container.appendChild(card);
      }
    }

    /* ê²€ìƒ‰ í•„í„° */
    function filterRooms() {
      const q = document.getElementById('searchInput').value.trim();
      const rooms = document.querySelectorAll('#roomList .room');
      rooms.forEach(r => {
        const text = r.querySelector('.num').textContent.replace('í˜¸','');
        const ok = !q || text.includes(q);
        r.style.display = ok ? '' : 'none';
      });
    }
    function clearSearch(focus = true) {
      const el = document.getElementById('searchInput');
      el.value = '';
      filterRooms();
      if (focus) el.focus();
    }

    /* í† ìŠ¤íŠ¸ */
    let toastTimer = null;
    function showToast(msg, ms = 1600) {
      const box = document.getElementById('toast');
      box.textContent = msg;
      box.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => box.classList.remove('show'), ms);
    }

    /* ============================
       1) ë„¤ë¹„ê²Œì´ì…˜ í˜¸ì¶œ (ì‹¤ì‚¬ìš©)
       ============================ */
    async function selectRoom(roomNumber) {
      if (isBusy) return;
      isBusy = true;

      // UI ì ê¸ˆ
      const buttons = document.querySelectorAll('#roomList .room .btn');
      buttons.forEach(b => b.disabled = true);

      try {
        const res = await fetch(`${BACKEND_URL}/api/navigate`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-API-Key': API_KEY
          },
          body: JSON.stringify({ room: roomNumber })
        });

        if (!res.ok) {
          let details = '';
          try { details = await res.text(); } catch {}
          throw new Error(`HTTP ${res.status} ${details}`);
        }

        showToast(`${roomNumber}í˜¸ë¡œ ì•ˆë‚´ë¥¼ ì‹œì‘í•©ë‹ˆë‹¤`);
      } catch (e) {
        console.error(e);
        showToast('ì„œë²„ ì—°ê²° ì‹¤íŒ¨ ğŸ˜¢');
      } finally {
        // UI ì ê¸ˆ í•´ì œ
        buttons.forEach(b => b.disabled = false);
        isBusy = false;
      }
    }

    /* ============================
       2) ì´ˆê¸°í™”
       ============================ */
    document.addEventListener('DOMContentLoaded', () => {

      if ('serviceWorker' in navigator) {
